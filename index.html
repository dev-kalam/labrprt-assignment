<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            height: 100%;
           
            
        }

        body {
            background-image: url(https://raw.githubusercontent.com/dev-kalam/images/main/1.jpg);
            backdrop-filter: blur(10px);
        }

        .wrap {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 100px; /* Adds spacing between buttons */
        }

        .button {
            min-width: 300px;
            min-height: 350px; /* Ensure square shape */
            display: inline-flex;
            font-family: 'Nunito', sans-serif;
            font-size: 22px;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
            text-align: center;
            letter-spacing: 1.3px;
            font-weight: 700;
            color: #313133;
            background: #a8add4;
            background: linear-gradient(90deg, rgb(19, 43, 151) 0%, rgb(99, 80, 143) 100%);
            border: none;
            border-radius: 80px; /* Remove rounded corners */
            box-shadow: 12px 12px 24px rgba(79,209,197,.64);
            transition: all 0.3s ease-in-out 0s;
            cursor: pointer;
            outline: none;
            position: relative;
            padding: 10px;
            text-decoration: none;
        }

        .button::before {
            content: '';
            min-width: calc(290px + 12px);
            min-height: calc(335px + 12px);
            border-radius: 80px; /* Remove rounded corners */
            border: 6px solid #a6beb9;
            box-shadow: 0 0 60px rgba(0,255,203,.64);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: all .3s ease-in-out 0s;
        }

        .button:hover,
        .button:focus {
            color: #313133;
            transform: translateY(-6px);
        }

        .button:hover::before,
        .button:focus::before {
            opacity: 1;
        }

        .button::after {
            content: '';
            width: 300px;
            height: 300px;
            border-radius: 80px; /* Remove rounded corners */
            border: 6px solid #1bd0d6;
            position: absolute;
            z-index: -1;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: ring 1.5s infinite;
        }

        .button:hover::after,
        .button:focus::after {
            animation: none;
            display: none;
        }

        @keyframes ring {
            0% {
                width: 300px;
                height: 370px;
                opacity: 1;
            }
            100% {
                width: 380px;
                height: 380px;
                opacity: 0;
            }
        }
        h1 {
    font-size: 36px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: #6a6ac4;
    background: linear-gradient(90deg, rgb(159, 163, 197) 0%, rgb(4, 77, 69) 100%);
    background-clip: text;
    -webkit-background-clip: text;
    text-align: center;
    border-radius: 30px;
    padding: 20px;
    box-shadow: 0 6px 12px rgba(139, 182, 178, 0.4);
    margin-bottom: 40px;
    
}

    </style>
</head>
<body>
    <h1>PLEASE SELECT ONE</h1>
    <div class="wrap">
        <a href="https://dev-kalam.github.io/CoverPage/" class="button"  >Assignment</button>
        <a href="https://dev-kalam.github.io/Labreprt/" class="button">Lab Report</button>
    </div>
</body>
</html>
